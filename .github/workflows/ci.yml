name: Build and Test QuoteForge

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ğŸ§± Install and build frontend
      - name: Install and build frontend
        working-directory: frontend
        run: |
          echo "ğŸ”§ Installing frontend dependencies..."
          npm install --legacy-peer-deps
          echo "ğŸ§± Rebuilding native modules..."
          npm rebuild
          echo "ğŸš€ Building Vite app..."
          npm run build || (echo "âŒ Build failed. Showing logs..." && cat /home/runner/work/QuoteForge/QuoteForge/frontend/npm-debug.log || true)

      # âš™ï¸ Install backend dependencies
      - name: Install backend dependencies
        working-directory: backend
        run: |
          npm install
