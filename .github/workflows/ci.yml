name: Build and Test QuoteForge

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # âš™ï¸ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'   # speeds up builds by caching node_modules

      # ğŸ“¦ Install and build frontend (Vite)
      - name: Install and build frontend
        working-directory: frontend
        run: |
          echo "ğŸ”§ Installing frontend dependencies..."
          npm install --legacy-peer-deps
          echo "ğŸ§± Rebuilding native modules (if any)..."
          npm rebuild
          echo "ğŸš€ Building Vite app..."
          npm run build

      # âš™ï¸ Install backend dependencies
      - name: Install backend dependencies
        working-directory: backend
        run: |
          echo "ğŸ§© Installing backend dependencies..."
          npm install

